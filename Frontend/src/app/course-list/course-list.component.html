

<div id="text" class="container" style="margin-top:30px;">
    
      <form class="form-horizontal">

        <label style="color:aliceblue;">Course Name</label>
        <input type="text" class="form-control" placeholder="Add New Course Name" [(ngModel)]="newCourseName" [ngModelOptions]="{standalone: true}">
        <p></p><button type="button" class="btn btn-info" (click)="addCourse()">Add Course</button>
        
      </form>
    
</div>

    <br>
    <br>

<div class="container-fluid">
        
  <div class="">
    <table class="table table-responsive">
      <thead>
        <tr class="active">
          <th>Course Name</th>
      </tr>
      </thead>
        
      <tbody>
        <tr *ngFor="let list of this.api.courseList; let i of index">
        <td  style="color:aliceblue;" class="">{{list.course_name}}</td>
          </tr>
        </tbody>
    </table>
  </div>
        
</div>
